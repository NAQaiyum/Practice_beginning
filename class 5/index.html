<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CSS Animation with Hover in Buttons</h1>
    <div class="main_div">
        <!-- button_1 -->
        <div class="animation_1">
            <button class="test_1">Animation_1
                <div class="overlay_1"></div>
            </button>
            <h3>Overlay (T > B)</h3>
        </div>
        <!-- button_2 -->
         <div class="animation_2">
            <button class="test_2">Animation_2
                <div class="overlay_2"></div>
            </button>
            <h3>Overlay (B > T)</h3>
         </div>
        <!-- button_3 -->
         <div class="animation_3">
            <button class="test_3">Animation_3
                <div class="overlay_3"></div>
            </button>
            <h3>Overlay (L > R)</h3>
         </div>
        <!-- button_4 -->
         <div class="animation_4">
            <button class="test_4">Animation_4
                <div class="overlay_4"></div>
            </button>
            <h3>Overlay (R > L)</h3>
         </div>
        <!-- button_5 -->
         <div class="animation_5">
            <button class="test_5">Animation_5
                <div class="overlay_5_1"></div>
                <div class="overlay_5_2"></div>
            </button>
            <h3>Overlay (R = L)</h3>
         </div>
        <!-- button_6 -->
         <div class="animation_6">
            <button class="test_6">Animation_6
                <div class="overlay_6_1"></div>
                <div class="overlay_6_2"></div>
            </button>
            <h3>Overlay (T = B)</h3>
         </div>
        <!-- button_7 -->
         <div class="animation_7">
            <button class="test_7">Animation_7
                <div class="overlay_7_1"></div>
                <div class="overlay_7_2"></div>
            </button>
            <h3>Overlay (T = B)</h3>
         </div>
        <!-- button_8 -->
         <div class="animation_8">
            <button class="test_8">Animation_8
                <div class="overlay_8_1"></div>
                <div class="overlay_8_2"></div>
            </button>
            <h3>Overlay (L = R)</h3>
         </div>
         <!-- image animation using css -->
         <div class="image">
                <img class="sun" src="images/sun.png" alt="">
                <img class="bike" src="images/bike.png" alt="">
                <img class="car" src="images/car.png" alt="">
                <img class="police" src="images/police-unscreen.gif" alt="">
        </div>
    </div>
</body>
</html>
